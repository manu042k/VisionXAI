<ng-container *ngIf="{} as cmpObj" class="h-screen">
  <p-menubar [model]="items">
    <ng-template #start>
      <app-logo></app-logo>
      <span class="ml-3 text-xl font-bold text-white-800">VisionXai</span>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button [outlined]="true" severity="secondary" (click)="showDialog()">
          <i class="pi pi-spin pi-cog" style="font-size: 0.9rem"></i>
        </p-button>
      </div>
    </ng-template>
  </p-menubar>

  <p-splitter
    [style]="{ height: '90vh' }"
    [panelSizes]="[52, 48]"
    [minSizes]="[52, 48]"
    styleClass="mb-8"
  >
    <ng-template pTemplate>
      <app-photo-container class="w-full h-full"></app-photo-container>
    </ng-template>
    <ng-template pTemplate>
      <p-splitter layout="vertical" [panelSizes]="[80, 20]">
        <ng-template pTemplate>
          <app-chat-container class="w-[95%]"></app-chat-container>
        </ng-template>
      </p-splitter>
    </ng-template>
  </p-splitter>
  <app-system-settings></app-system-settings>
</ng-container>
<p-toast />
