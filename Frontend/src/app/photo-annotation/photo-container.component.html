<ng-container>
  <div class="flex flex-col gap-4 m-8">
    <!-- Panel with bounded image -->
    <p-panel
      [style]="{ height: '35rem', border: '1px dashed #FFFF' }"
      class="relative overflow-hidden"
    >
      <ng-container *ngIf="imageUrl; else watermark">
        <img
          #canvas
          [src]="imageUrl"
          class="absolute top-0 left-0 w-full h-full object-contain pointer-events-none"
        />
      </ng-container>

      <ng-template #watermark>
        <div class="relative w-full h-full">
          <i
            class="pi pi-upload absolute top-10 w-full h-full opacity-30"
            style="font-size: 20rem; left: 10rem"
          ></i>
        </div>
      </ng-template>
    </p-panel>

    <!-- Buttons Section -->
    <div class="flex flex-row gap-4 justify-center items-center">
      <p-button
        label="Upload"
        variant="outlined"
        icon="pi pi-upload"
        size="small"
        severity="contrast"
        (onClick)="triggerFileInput()"
      ></p-button>

      <!-- Hidden file input -->
      <input
        #fileInput
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        style="display: none"
      />
      <p-button
        label="Annotate"
        icon="pi pi-pencil"
        size="small"
        variant="outlined"
        severity="contrast"
      ></p-button>
      <p-button
        label="Clear"
        icon="pi pi-times"
        size="small"
        (onClick)="onFileClear()"
        variant="outlined"
        severity="contrast"
      ></p-button>
    </div>
  </div>
</ng-container>
